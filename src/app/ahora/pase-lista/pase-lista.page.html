<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pase de Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid margin-top *ngIf="buscando">
    <ion-row margin-top>
      <ion-col text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!buscando">
    <ion-row *ngIf="clase" padding-bottom justify-content-center>
      <ion-col text-center>
        <ion-title>
          <h1 text-wrap>{{ hoy | fecha : 'larga' }}</h1>
          <h3>{{ clase.nombre + ' - ' + clase.grupo?.nombre }}</h3>
        </ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-row align-items-center *ngFor="let alumno of alumnos; let i = index"
          [ngClass]="{'inactive': !alumno.activo, 'fila-par': i % 2 === 0}">
          <ion-col no-padding size="1">{{ alumno.numeroLista }}</ion-col>
          <ion-col no-padding size="4">{{ alumno.nombre }}</ion-col>
          <ion-col no-padding size="4">{{ alumno.apellido }}</ion-col>
          <ion-col no-padding size="3">
            <ion-button [color]="asistencias[i] !== undefined && asistencias[i] !== 0 ? 'medium' : 'success'"
              class="boton-letra" (click)="darAsistencia(alumno.id, 0, i)">
              A
            </ion-button>
            <ion-button [color]="asistencias[i] !== undefined && asistencias[i] !== 1 ? 'medium' : 'danger'"
              class="boton-letra" (click)="darAsistencia(alumno.id, 1, i)">
              F
            </ion-button>
            <ion-button [color]="asistencias[i] !== undefined && asistencias[i] !== 2 ? 'medium' : 'warning'"
              class="boton-letra" (click)="darAsistencia(alumno.id, 2, i)">
              J
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
