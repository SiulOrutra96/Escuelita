<ion-header>
  <ion-toolbar>
    <ion-title>{{ alumnoId ? 'Editar alumno' : 'Nuevo alumno' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="alumnoForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!grupoId && !alumno">
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Grupo</ion-label>
            <ion-select formControlName="grupoId">
              <ion-select-option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-end>
        <ion-col size="auto">
          <ion-button *ngIf="!alumnoId" margin-vertical color="primary" (click)="agregarAlumno()"
            [disabled]="alumnoForm.invalid">
            Agregar
          </ion-button>
          <ion-button *ngIf="alumnoId" margin-vertical color="primary" (click)="editarAlumno()"
            [disabled]="alumnoForm.invalid">
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
