<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid margin-top *ngIf="buscando">
    <ion-row margin-top>
      <ion-col text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!buscando">
    <ion-item *ngFor="let clase of clases" detail
      [routerLink]="['/', 'grupos', clase.id, 'tabs', 'historial', clase.id]">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col size="5">
            <ion-label>
              <h2>{{ clase.nombre }}</h2>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>
              <h2>{{ clase.grupo.nombre }}</h2>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
