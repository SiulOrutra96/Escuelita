<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
    <ion-buttons *ngIf="usuario.rol === 0" slot="end" (click)="abrirModalGrupo()">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid margin-top *ngIf="buscando">
    <ion-row margin-top>
      <ion-col text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-content>
    <ion-grid margin-top *ngIf="buscando">
      <ion-row margin-top>
        <ion-col text-center>
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list *ngIf="!buscando">
      <ion-item *ngFor="let grupo of grupos">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col size="9">
              <ion-label>
                <h2>{{ grupo.nombre }}</h2>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-button *ngIf="usuario.rol === 0" color="primary" [routerLink]="['/', 'grupos', grupo.id, 'tabs', 'alumnos-admin', grupo.id]">
                <ion-icon name="arrow-round-forward" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button *ngIf="usuario.rol === 0" color="secondary" (click)="abrirModalGrupo(grupo)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button *ngIf="usuario.rol === 0" color="danger" (click)="eliminarGrupo(grupo.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
