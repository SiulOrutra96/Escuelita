<ion-header>
  <ion-toolbar>
    <ion-title>{{ agregar ? 'Nuevo alumno' : 'Editar alumno' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid margin-top *ngIf="buscando">
    <ion-row margin-top>
      <ion-col text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form *ngIf="!buscando" #alumnoForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" autocomplete autocorrect [(ngModel)]="alumno.nombre" name="nombre" required #nombreCtrl="ngModel"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" autocomplete autocorrect [(ngModel)]="alumno.apellido" name="apellido" required #apellidoCtrl="ngModel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Grupo</ion-label>
            <ion-select [disabled]="true" [(ngModel)]="alumno.grupoId" name="grupoId" required #grupoCtrl="ngModel">
              <ion-select-option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-end>
        <ion-col size="auto">
          <ion-button margin-vertical color="primary" (click)="agregarAlumno(alumnoForm)"
            [disabled]="alumnoForm.invalid">
            {{ agregar ? 'Agregar' : 'Editar' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
