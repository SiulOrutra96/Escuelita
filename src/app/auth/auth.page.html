<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-sm="6">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" ngModel name="contrasenia" required minlength="6" #contraseniaCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col size-sm="6">
          <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
